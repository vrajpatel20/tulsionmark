<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="yash.css">
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-inverse bg-inverse fixed-topp bg-faded">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary btn-primaryy" data-toggle="modal" data-target="#cart">Cart
                    (<span class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear
                    Cart</button>
            </div>
        </div>
    </nav>

    <h1 class="menu">Yash Menu</h1>
    <!-- Main -->
    <div class="container">
        <div class="row center">
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="" alt="Card image cap">
                    <!-- alt="Card image cap"> -->
                    <div class="card-block">
                        <h4 class="card-title">સાદી આલૂપૂરી</h4>
                        <p class="card-text">Price: ₹15</p>
                        <a href="#" data-name="સાદી આલૂપૂરી" data-price="15" class="add-to-cart btn btn-primary">Add to
                            cart</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">જૈન આલૂપૂરી</h4>
                        <p class="card-text">Price: ₹15</p>
                        <a href="#" data-name="જૈન-આલૂપૂરી" data-price="15" class="add-to-cart btn btn-primary">Add to
                            cart</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">ચીઝ આલૂપૂરી</h4>
                        <p class="card-text">Price: ₹30</p>
                        <a href="#" data-name="ચીઝ આલૂપૂરી" data-price="30" class="add-to-cart btn btn-primary">Add to
                            cart</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="./yashimg/khavsa.jpeg" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">ખાવાસા</h4>
                        <p class="card-text">Price: ₹30</p>
                        <a href="#" data-name="ખાવાસા" data-price="30" class="add-to-cart btn btn-primary">Add to
                            cart</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">ચીઝ ખાવાસા</h4>
                        <p class="card-text">Price: ₹50</p>
                        <a href="#" data-name="ચીઝ ખાવાસા" data-price="50" class="add-to-cart btn btn-primary">Add to
                            cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="show-cart table">

                    </table>
                    <div>Total price: ₹<span class="total-cart"></span></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a href="../Payment/payment.html">
                        <button type="button" class="btn btn-primary">Order now</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="yash.js"></script>
</body>

</html>
